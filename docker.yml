---
- name: Docker | install
  zypper:
    name: "{{ item }}"
    state: latest
  loop:
    - docker
    - docker-bash-completion

- name: Docker | enable service
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Docker | add user to group
  user:
    name: "{{ WORKSTATION_USER }}"
    groups: docker
    append: yes
